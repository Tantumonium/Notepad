<style>
/* cssCustomizations.css */

:root {
    --primary-color: #5c6bc0;
    --hover-color: #3949ab;
    --background-color: #f4f4f4;
    --text-color: #333;
    --border-color: #e0e0e0;
    --border-hover-color: #c0c0c0;
    --input-border-color: #ddd;
    --pane-shadow: rgba(0,0,0,0.05);
    --active-border-color: #5c6bc0;
    --pane-title-background: #e8eaf6;
}

body {
    font-family: "Roboto", "Open Sans", Arial, sans-serif;
    font-weight: 500;
    font-size: 16px;
    line-height: 1.6;
    background-color: var(--background-color);
    color: var(--text-color);
}

.entry-item:hover, .btn:hover {
    transition: box-shadow 0.3s ease, background-color 0.3s ease;
}

.entry-item.active {
    border: 2px solid var(--active-border-color);
    font-weight: bold;
}

#entry-list, #entry-content {
    border: 1px solid var(--border-color);
}

@media screen and (max-width: 720px) {
    #entry-list, #entry-content {
        height: auto;
    }
}

.color-picker {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-wrap: wrap;
    background-color: #fff;
    border: 1px solid var(--input-border-color);
    padding: 10px;
    z-index: 1000;
    border-radius: 5px;
}

.color-option {
    width: 30px;
    height: 30px;
    margin: 5px;
    border-radius: 50%;
    cursor: pointer;
}

.bg-color-picker-icon {
    cursor: pointer;
    position: absolute;
    bottom: 10px;
    right: 10px;
}

.entry-item, .btn {
    border-radius: 8px;
}

</style>
